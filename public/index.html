<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/style.css">
    <title></title>
</head>
<body>
	<div class="calculator">
		<div class="screen"></div>
		<div class="btns_wrap">
			<input type="button" value="C" class="btn_c">
			<div class="first-row">
				<input type="button" value=&larr; class="backspace">
				<input type="button" value="X-pow-Y" class="action-with-two-num pow">
				<input type="button" value="+-" class="plus-minus">
				<input type="button" value="sqrt" class="sqrt">
			</div>
			<div class="second-row">
				<input type="button" value="7" class="number">
				<input type="button" value="8" class="number">
				<input type="button" value="9" class="number">
				<input type="button" value="/" class="action-with-two-num">
				<input type="button" value="%" class="action-with-two-num">
			</div>
			<div class="third-row">
				<input type="button" value="4" class="number">
				<input type="button" value="5" class="number">
				<input type="button" value="6" class="number">
				<input type="button" value="*" class="action-with-two-num">
				<input type="button" value="1/x" class="one-divide-by">
			</div>
			<div class="double-row">
				<div class="part-wrap">
					<div class="first-part">
						<input type="button" value="1" class="number">
						<input type="button" value="2" class="number">
						<input type="button" value="3" class="number">
						<input type="button" value="-" class="action-with-two-num">
					</div>
					<div class="second-part">
						<input type="button" value="0" class="btn_zero number">
						<input type="button" value="." class="number">
						<input type="button" value="+" class="action-with-two-num">
					</div>
				</div>
				<input type="button" value="=" class="btn_equally">
			</div>
		</div>
	</div>
	<script src="public/main.js"></script>
</body>
</html>
